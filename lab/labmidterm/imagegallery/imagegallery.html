<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(57, 64, 97);
            font-family: 'Courier New', Courier, monospace;
        }
        h1{
            text-align: center;
            font-size: 50px;
            color: aliceblue;
        }
        .picture{
            overflow: hidden;
            position: relative;
            width: 150vh;
            height: 85vh;
        }
        .thumbnail{
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 20px;
            left: 1px;
            right: 1px;
            bottom: 0px;
        }

        .thumbnail img{
            border-radius: 10px;
            box-shadow: 2px 2px 10px black;
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s linear;
        }
        .thumbnail img:hover{
            cursor: pointer;
            transform: translateY(-4px);
            box-shadow: 5px 5px 15px rgb(255, 255, 255);
        }
        .big{
            display: flex;
            justify-content: center;
        }
        .big img{
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgb(255, 255, 255), -5px -5px 15px rgb(167, 230, 255);
            object-fit: cover;
            width: 1200px;
            height: 800px;
        }


    </style>
    <script src="imagegallery.js" defer></script>
</head>
<body>
    <main>
        <h1>Image Gallery</h1>
        <section class="picture">
            <figure class="big">
                <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?cs=srgb&dl=pexels-jaime-reimer-1376930-2662116.jpg&fm=jpg" alt="">
            </figure>
            <figure class="thumbnail">
                <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?cs=srgb&dl=pexels-jaime-reimer-1376930-2662116.jpg&fm=jpg" alt="lake">
                <img src="https://inwfile.com/s-di/0mrq2i.jpg" alt="fuji">
                <img src="https://www.printwallpaper.net/wp-content/uploads/2022/02/SEA-002_beautiful-landscape-sea-ocean-with-silhouette-coconut-palm-tree-sunset-sunrise.jpg" alt="beach">
                <img src="https://ภาพพื้นหลัง.com/wp-content/uploads/2024/12/%E0%B8%A3%E0%B8%B9%E0%B8%9B%E0%B8%A7%E0%B8%B4%E0%B8%A7%E0%B8%AA%E0%B8%A7%E0%B8%A2%E0%B9%86.webp" alt="start">
            </figure>
        </section>
    </main>
    
</body>
</html>
